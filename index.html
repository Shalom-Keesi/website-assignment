<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body class="container">
        <div id="Body">
    
            <nav id="navigationbar">
                <div id="title">
                    <h1>baims</h1>
                </div>

                <div id="courses-dropdown-and-search-input">
                <div>
                <button class="courses-dropdown">Courses<i class="fa-solid fa-caret-down"></i></button>
                </div>
                <div>
                <button class="search-input" type="text"><i class="fa-solid fa-magnifying-glass"></i>Search for anything here...</button>
                </div>
                </div>
    
                <div id="nav-application-and-sign-in">
                    <div><button class="apply-button">Apply as Instructor |</button></div>
                 
                   <div><button class="sign-in-button">Sign In</button></div> 
                    <div>
                    <button class="sign-up-button">Sign Up</button>
                    </div>

                </div>
    
               
    
    
    
    
            </nav>
        


        <section>

            <div id="introduction">
            <p id="heading">Study anytime,<br>wherever you are</p>
            <p id="subheading">Study any subject you want from hundreds of courses with Baims</p>
            <button id="introduction-search-input"><i class="fa-solid fa-magnifying-glass"></i>What do you want to learn?</button>
            </div>
            <div id="introduction-image">
            <img src="/images/stack_of_books-removebg-preview.png" alt="stackofbooks"> 
            </div> 
         </div>
        </section>

        <footer>
            <div id="rates">
            <p><b>133+</b></p>
            <p><b>304+</b></p>
            <p><b>56K+</b></p>
            <p><b>11m+</b></p>
            </div>
            <div id="rates-titles">
                <p>Courses&Subjects</p>
                <p>Instructors</p>
                <p>Students</p>
                <p>Lectures Views</p>
            </div>

        </footer>

        </div>
